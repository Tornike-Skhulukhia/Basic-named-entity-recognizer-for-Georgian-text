name: tests
on: [push]
jobs:
  main_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: python -m spacy download en_core_web_sm
      - run: make tests
